plugins {
    id 'java'
}

group 'com.dongyadoit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.9'

    implementation group: 'net.dreamlu', name: 'mica-http', version: '2.6.8'

    implementation group: 'com.alibaba', name: 'fastjson', version: '2.0.23'
    implementation group: 'cn.hutool', name: 'hutool-core', version: '5.8.10'
    implementation group: 'cn.hutool', name: 'hutool-http', version: '5.8.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
